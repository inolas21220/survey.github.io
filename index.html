<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SURVEY FORM</title>


    <!-- Link to add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to css style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="TS">
        <h2>SURVEY</h2>
        <form class="contact" action="index.html" method="post">
            NAME : <input class="a" type="text" name="name" value=""> <br> EMAIL ID : <input class="a" type="text" name="email" value=""> <br> PHONE : <input class="a" type="phone" name="phone" value="">

            <div class="CB">
                <label for="idk"><h5>Please select your age group:</h5></label> <br>
                <select name="idk" id="idk">
                  <option>under 18</option>
                  <option>18-24</option>
                  <option>25-34</option>
                  <option>35-44</option>
                  <option>above 45</option>
                </select>
            </div>
            <div class="CB">
                <h5>Which browser are you using?</h5>
                <div>
                    <input type="radio" value="none" id="radioOne" name="intern">
                    <label for="radioOne" class="radio">Chrome</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioTwo" name="intern">
                    <label for="radioTwo" class="radio">Safari</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioThree" name="intern" checked>
                    <label for="radioThree" class="radio">Firefox</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioFour" name="intern" checked>
                    <label for="radioFour" class="radio">Explorer</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioFive" name="intern" checked>
                    <label for="radioFive" class="radio">Other (allows open-ended response)</label>
                </div>
            </div>
            <div class="CB">
                <h5>How strongly do you agree with the following statement: [companyâ€™s] payment process is simple and painless.</h5>
                <div>
                    <input type="radio" value="none" id="radioOne" name="intern">
                    <label for="radioOne" class="radio"> Strongly disagree</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioTwo" name="intern">
                    <label for="radioTwo" class="radio">Somewhat disagree</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioThree" name="intern" checked>
                    <label for="radioThree" class="radio">Neither agree nor disagree</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioFour" name="intern" checked>
                    <label for="radioFour" class="radio">Somewhat agree</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioFive" name="intern" checked>
                    <label for="radioFive" class="radio">Strongly agree</label>
                </div>
            </div>
            <div class="CB">
                <h5>How satisfied were you with your customer service experience?</h5>
                <div>
                    <input type="radio" value="none" id="radioOne" name="intern">
                    <label for="radioOne" class="radio"> Very dissatisfied</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioTwo" name="intern">
                    <label for="radioTwo" class="radio">Slightly dissatisfied</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioThree" name="intern" checked>
                    <label for="radioThree" class="radio">Neither satisfied nor dissatisfied</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioFour" name="intern" checked>
                    <label for="radioFour" class="radio">Slightly satisfied   </label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioFive" name="intern" checked>
                    <label for="radioFive" class="radio"> Very satisfied</label>
                </div>
            </div>
            <div class="CB">
                <h5>Do you prefer:</h5>

                <div>
                    <input type="checkbox" id="check1" name="check1">
                    <label for="check1">Black Coffee</label>
                </div>
                <div>
                    <input type="checkbox" id="check2" name="check2">
                    <label for="check2">tea</label>
                </div>
                <div>
                    <input type="checkbox" id="check3" name="check3">
                    <label for="check3">shake</label>
                </div>
                <div>
                    <input type="checkbox" id="check4" name="check4">
                    <label for="check4">Espresso</label>
                </div>
                <div>
                    <input type="checkbox" id="check5" name="check5">
                    <label for="check5"> Flat White</label>
                </div>
            </div>



            <button type="finish" class="btn btn-dark">FINISH</button>
        </form>

    </div>

</body>

</html>
